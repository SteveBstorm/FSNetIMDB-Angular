<nb-card accent="warning">
    <nb-card-header>
        <h3>Liste des films</h3>
    </nb-card-header>
    <nb-card-body>
        <nb-list>
            <nb-list-item *ngFor="let item of listMovie">
                <p *ngIf="activeLink == true"><a [routerLink]="['/detail/'+item.id]">  {{item.title}}</a></p>
                <p *ngIf="activeLink == false">{{item.title}}</p>
            </nb-list-item>
        </nb-list>
    </nb-card-body>
</nb-card>

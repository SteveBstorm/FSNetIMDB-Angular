<nb-card status="info">
    <nb-card-header>
        Votre commentaire sur {{title}}
    </nb-card-header>
    <nb-card-body>
        <textarea cols="100" rows="10" [(ngModel)]="content"></textarea>
    </nb-card-body>
    <nb-card-footer>
       <button nbButton status="success" (click)="submit()">Valider</button> 
    </nb-card-footer>
</nb-card>

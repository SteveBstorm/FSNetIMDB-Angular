<span *ngIf="currentUser == null">
<a [routerLink]="['/login']">Se connecter</a> | 
<a [routerLink]="['/register']">S'enregister</a> 
</span>

<span *ngIf="currentUser != null">
    <a [routerLink]="['/login']">{{currentUser.firstName}} </a>
    <a [routerLink]="['/adminPanel']" *ngIf="currentUser.isAdmin"> | Panneau admin</a>
    <button nbButton (click)="logout()">Deconnexion</button>
</span>
